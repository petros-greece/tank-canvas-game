<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Rotated 90 Degrees Right</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0e0e0;
    }
    canvas {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <canvas id="tankCanvas" width="400" height="300"></canvas>

  <script>
    // Λήψη του canvas και του context
    const canvas = document.getElementById("tankCanvas");
    const ctx = canvas.getContext("2d");


    options = {
        position: {x: 200, y: 200},
        tankBodyFillStyle: "#4c8c4a",
        tankTowerFillStyle: "#3e6d3b",
        tankCanonFilleStyle: "#2b4b29",
        tankWheelsFillStyle: "red",
        tankWheelTracksFillStyle: "#3a3a3a",
        tankSize: 10
    }



   function renderTank(ctx, options){
    const size = options.tankSize;
    const pos = options.position;

    // Σχεδίαση του σώματος του τανκ, περιστραμμένο οριζόντια
    ctx.fillStyle = options.tankBodyFillStyle; // Πράσινο σκούρο χρώμα για το σώμα
    
    ctx.fillRect(pos.x-7*size, pos.y-3.5*size, 14*size, 7*size); // Οριζόντιο ορθογώνιο για το σώμα του τανκ
//130 - 270
//70 -180
    // Σχεδίαση του πύργου στο κέντρο του σώματος
  ctx.fillStyle = options.tankTowerFillStyle; // Πιο σκούρο πράσινο για τον πύργο
  ctx.beginPath();
   
   ctx.arc(pos.x, pos.y, 2*size, 0, Math.PI * 2); // Κύκλος για τον πύργο
    
    ctx.fill();

  //   // Σχεδίαση του κανονιού από το κέντρο του πύργου προς τα δεξιά
    ctx.fillStyle = options.tankCanonFilleStyle; // Ακόμα πιο σκούρο πράσινο για το κανόνι
    ctx.fillRect(pos.x+size*2, pos.y-size*.5, 6*size, size); // Κανόνι που εκτείνεται από το κέντρο του πύργου προς τα δεξιά

  //   // Σχεδίαση των ερπυστριών (πάνω και κάτω από το σώμα)
  //   ctx.fillStyle = options.tankWheelTracksFillStyle; // Γκρι χρώμα για τις ερπύστριες
     ctx.fillRect(pos.x-7*size, pos.y-5.5*size, 14*size, 2*size); // Άνω ερπύστρια
     ctx.fillRect(pos.x-7*size, pos.y+3.5*size, 14*size, 2*size); // Κάτω ερπύστρια

    // Σχεδίαση τροχών στις ερπύστριες
    ctx.fillStyle = options.tankWheelsFillStyle; // Χρώμα για τους τροχούς
    for (let i = 0; i < 5; i++) {
      // Τροχοί άνω ερπύστριας
      ctx.beginPath();
      ctx.arc(pos.x-6.6*size + i * size*3, pos.y-4.5*size, .8*size, 0, Math.PI * 2); // Τροχοί στην άνω ερπύστρια
      ctx.fill();

      // Τροχοί κάτω ερπύστριας
      ctx.beginPath();
      ctx.arc(pos.x-6.6*size + i * size*3, pos.y+4.5*size, .8*size, 0, Math.PI * 2); // Τροχοί στην κάτω ερπύστρια
      ctx.fill();

    }

    //ctx.fillRect(130, 135, 140, 130);//x,y,w,h
//200, 200
   }

   renderTank(ctx, options);



   setInterval(()=>{
    renderTank(ctx, options);
    options.x+=1;
   }, 200);



  </script>
</body>
</html>
